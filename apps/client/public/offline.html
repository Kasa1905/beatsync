<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatSync - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        p {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0056CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽµ</div>
        <h1>You're Offline</h1>
        <p>
            BeatSync needs an internet connection to sync audio with others. 
            Check your connection and try again.
        </p>
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for connectivity and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
